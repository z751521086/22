<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">

</head>

<body class="">
    <div id="wrap">
    	<!--header部分开始-->
        <div id="header">
		    <header class="header-bar bg-main">
		        <div class="header-left " ontouchstart="closeWin()">
		            <i class="icon icon-pre"></i>
		        </div>
		        <h2 id="title" class="header-title">子窗口1
		        	<!--<img src="./images/header-ccyt.png" alt=""/>-->
		        </h2>
		        <div class="header-right">
		            <!--<i class="icon icon-search"></i>-->
		        </div>
		    </header>

        </div>
        <!--header部分结束-->
        <!--main部分开始-->
        <div id="main">
                
        </div>

    </div>

</body>
<script src="../../script/api.js"></script>
<script src="../../script/zepto.js"></script>
<script src="../../script/common.js"></script>
<script>
	ytfready = function(){
		// if(isStatusBarAppearance()){
		// 	$('header').css("padding-top","25px");
		// }
		var htmlParam = YTF.htmlParam;
		var Tmp= eval("("+htmlParam+")");
		var frameUrl = Tmp.frameUrl;
		var frameType = Tmp.frameType;
		var title = Tmp.title;
		$('#title').text(title);
	    openFrame(frameType,frameUrl);
    }

    /**
	 * 打开窗口1
	 */
		function openFrame(type,frameUrl,title){
			if(title){
				$('#title').text(title);
			}
			
			var htmlUrl = frameUrl;
			var width = YTF.windowWidth;
            var windowHeight = YTF.windowHeight;
	        var headerEl = $('#header');
//          var headerPos = offset(headerEl);
            var y= headerEl.height();
            var height = windowHeight - y;
            
          //  alert(y);
          //  alert(height);
          //  alert(width);
//        	alert(type);
//        	alert(frameUrl);
			YTF.frameOpen({
					frameName:type,
					htmlUrl:htmlUrl,
					isBounces:true,
//					backgroud:"#FFFFFF55",
					isVScrollBar:true,
					isHScrollBar:true,
					isScale:false,
					xywh:{
						x: 0,
						y: y,
						w: width,
						h: height,
						marginLeft:0,    //相对父 window 左外边距的距离
   						marginTop:0,    //相对父 window 上外边距的距离
    					marginBottom:0,    //相对父 window 下外边距的距离
   						marginRight:0    //相对父 window 右外边距的距离
					},
					isReload:false,
					isEdit:true
				});
//				alert("==");
		}
		
		/**
		 * 关闭窗口
		 */
		function closeWin(){
			YTF.winClose();
		}
		
		function toastTest(){
//			alert(5555);
			toastMsg("test");

		}
		
		function changeTitle(){
			$('#title').text('子窗口1');
		}
</script>

</html>
