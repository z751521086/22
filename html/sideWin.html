<!DOCTYPE html>
<html lang="zh-CN" >

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>个人资料</title>
	<link rel="stylesheet" href="../css/ytui.css" />
	<link rel="stylesheet" href="../css/lch-cc.css" />
	<style type="text/css">
		.whiteColor{
			color: #FFFFFF;
		}
		.list{
			border-top:1px solid #2998ac;
		}
		.list >li{
			border-bottom: 1px solid #2998ac;
		}
	</style>
	
	<!--<script src="../html-size-calculation.js"></script>-->
	</head>

	<body style="width: 60%;" class="bg-main" >
		<div class="" >
			<img src="../images/LOGO .png" style="height: auto;width: 60%;margin: 15%;"/>
		</div>

		
        <ul class="list mt20" id="list_sortID"> </ul>
	    <script id="list_sort_tmpID" type="text/template">
            {{ for(var i=0,l=it.length; i< l;i++){ }}
            <!--<li onclick="openNewDetailsWin('{{!it[i].name}}')">-->
            <li class="list_type bg-main"   data-args="changeModule('{{!it[i].content}}')" >
                <a  class="yt yt-ac">
                    <div class="yt-f1">
                        <div class="list-title whiteColor">{{=it[i].brief}}</div>
                        <p class="fz24 um-vp whiteColor">{{=it[i].name}}</p>
                    </div>
                    <i class="icon icon-next"></i>
                </a>
            </li>
            {{}}}
        </script>
    
    
	</body>
	<script src="../script/zepto.js"></script>
	<script type="text/javascript" src="../script/eventJq.js"></script>
	<script type="text/javascript" src="../script/touch.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/Data.js"></script>
	<script type="text/javascript" src="../script/doT.min.js"></script>
	<script>
	ytfready = function(){
    	var dataList = window.sort;
    	buildList1(dataList);
   }
	//自动运行绑定事件
	$(function($){
		$("#list_sortID").delegate("li","tap",function(){
				var args = $(this).attr("data-args");
				eval(args);
			});
		});

	function changeModule(changeList){
		var tmpObj = changeList;
//		alert(changeList);
//		buildList1(changeList);
		excJs(changeList);
	}
	/**
	 * 构建列表
	 * @param {Object} list
	 */
	function buildList1(list){
		var listTmp = doT.template($("#list_sort_tmpID").text());
		$("#list_sortID").html(listTmp(list));
		//tapMethod();
	}
	
	/**调用JS，frame*/
	function excJs(changeList){
//		var tmpObj = window.sort;
//		alert(changeList);
	    YTF.excJs({
            frameName:"winList",
            script:"buildList("+changeList+")"
	    });
	    sideClose();
	}
	
	/**打开侧滑*/
	function openSide(){
        YTF.drawerOpen({
            sideName:"side_drawer"
        });
	}

	/**关闭侧滑*/
	function sideClose(){
        YTF.drawerClose({
            sideName:"side_drawer"
        });
	}
	</script>
</html>
